<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Activity Manager</title>
	<link rel="stylesheet" type="text/css" href="Css/style.css">

</head>
<body>

	<!--TEMPLATES-->

	<script type="text/template" id="activityTemplate">
		<div class="view">
		<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
		<label class="contentData"><%= title %></label>
		<button class="destroy"></button>
		</div>
		<input class="edit" value="<%= title %>">
	</script>

	<script type="text/template" id="statsTemplate">
		<span id="todo-count">
		  <strong><%= remaining %></strong> 
		  <%= remaining === 1 ? 'item' : 'items' %> 
		</span>
		
		<ul id="filters">
			<li>
				<a class="selected" href="#/">All</a>
			</li>
			<li>
				<a href="#/active">Active</a>
			</li>
			<li>
				<a href="#/completed">Completed</a>
			</li>
		</ul>
			<% if (completed) { %>
			<button id="clear-completed">Clear completed (<%= completed %>)</button>
			<% } %>
	</script>

	<script type="text/template" id="aboutTemplate">
	
		<header id="aboutHeader">
	    <h1></h1>
		</header>


	</script>

	

	<!--FRAMEWORKS-->


	<script src="MVC/Frameworks/jquery-1.10.1.js"></script>
	<script src="MVC/Frameworks/underscore.js"></script>
	<script src="MVC/Frameworks/backbone.js"></script>
	<script src="MVC/Frameworks/backboneLocalStorage.js"></script>

	<!--BACKBONE OBJECTS-->
	<script src="MVC/Models/activityModel.js"></script>
	<script src="MVC/Collections/activitiesCollection.js"></script>
	<script src="MVC/Views/activityView.js"></script>
	<script src="MVC/Views/appView.js"></script>
	<script src="MVC/Routers/router.js"></script>
	<script src="MVC/app.js"></script>


	<!--STATIC MARKUP-->

	<section id="generalApp">
		<header id="mainHeader">
			<h1>¿Whaddya want?</h1>
			<input id="newActivity" placeholder="¿What is it?" autofocus />
		</header>
		<div id="stats"></div>
		<input id="markAll" type="checkbox" />
		<label for="markAll">Mark all as completed</label>
	</section>
    
		<section id="main">		
			<ul id="activityList"></ul>
		</section>
		
	<footer id="footer">
		<p>Double-click to edit an activity</p>
	</footer>
</body>
</html>
